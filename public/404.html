<!DOCTYPE html>
<html>
<style>
  body,
  html {
    height: 100%;
    margin: 0;
  }

  .bgimg {
    /* background: #3321B7; */
    height: 100%;
    position: relative;
    color: lightslategray;
    font-family: "Courier New", Courier, monospace;
    font-size: 25px;
  }

  .topleft {
    position: absolute;
    top: 0;
    left: 16px;
  }

  .bottom-middle {
    position: absolute;
    bottom: 0;
    left: 50%;
    font-size: 10px;
    transform: translate(-50%, -50%);
  }

  .middle {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

  hr {
    margin: auto;
    width: 40%;
  }
</style>
<head>
</head>
<body>

<div class="bgimg">
  <div class="middle">
    <h1>404</h1>
    <hr>
    <p>Page not found.</p>
  </div>
  <div class="bottom-middle">
    <p>Supayut Raksuk</p>
  </div>
</div>

</body>

</html>
